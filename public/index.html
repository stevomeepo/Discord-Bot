<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Start Discord Bot</title>
</head>
<body>
<button id="startBotButton">Start Bot</button>

<script>
document.getElementById('startBotButton').addEventListener('click', function() {
  fetch('/start-bot')
    .then(response => response.text())
    .then(data => alert(data));
});
</script>
</body>
</html>
